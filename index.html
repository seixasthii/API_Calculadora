<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar 2 números no BackEnd</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <h1>Calcule a soma de dois números</h1>
        <label for="numero1">Número 1</label>
        <input type="number" name="numero1" id="numero1">
        <label for="numero2">Número 2</label>
        <input type="number" name="numero2" id="numero2">
        <button id="calcularButton">Calcular Soma</button>
        <button id="suButton">Calcular Subtração</button> <br>
        <button id="diButton">Calcular Divisão</button>
        <button id="muButton">Calcular Multiplicação</button>
        <p id="resultado"></p>
        <script src="JS/script.js"></script>
    </div>
</body>
</html>
